<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Side Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
            {{ page.title }}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
